{% extends 'base/base.html' %}
{% block content %}
  <div class="d-flex flex-column gap-3">
    {% for dish in dishes %}
      <div class="card">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ dish.image.url }}"
                 class="img-fluid rounded-start h-100 object-fit-cover" />
          </div>
          <div class="col-md-8">
            <div class="card-body p-4">
              <h4 class="card-title">
                {{ dish.name }}
                <span class="badge bg-warning shadow-sm">
                  {{ dish.price }}$
                </span>
              </h4>
              <h3 class="badge bg-danger">
                {{dish.category}}
              </h3>
              <p class="card-text">
                {{ dish.description|truncatechars:150 }}
              </p>
              <div class="mt-3 d-flex justify-content-end flex-wrap gap-2">
                <a class="btn btn-warning shadow-sm" href="{{ dish.get_absolute_url }}">Check</a>
                <a class="btn btn-outline-success" href="{{ dish.get_update_url }}">Edit</a>
                <a class="btn btn-outline-danger" href="{{ dish.get_delete_url }}">Delete</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
